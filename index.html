<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Typing Game</title>
  </head>

  <body class="purple-gradient">
    <!-- Card -->
    <div class="card content">
      <!-- Heading -->
      <div class="Heading card-header text-center">
        <h1>Typing Game</h1>
      </div>

      <!-- Score, instructions, display -->
      <div class="row card-body">
        <div class="col-12 mb-4">
          <p class="text-center">
            Type as many words as you can until the time runs out!
          </p>
        </div>

        <div class="col-6 text-center">
          <h2>Timer</h2>
          <h2 class="timer">20</h2>
        </div>
        <div class="ml-auto col-6 text-center">
          <h2>Score</h2>
          <h2 class="score">0</h2>
        </div>
      </div>

      <div class="text-center">
        <button class="start-btn btn btn-lg btn-dark" type="button">
          Start
        </button>
      </div>
      <p class="text-center my-5 display-3 word"></p>
    </div>

    <!-- Bootstrap Scripts  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
